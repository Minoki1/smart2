<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>visible tag</title>
<link type="text/css" rel="stylesheet" href="../css/day04/test05.css">
</head>
<body>
	<div class="content">
		<div class="col"><p/></div>
		<div class="col"><p/></div>
		<div class="col" id="c1"><p/></div>
		<div class="col" id="click"><p/></div>
		<div class="col" id="c2"><p/></div>
		<div class="col"><p/></div>
	</div>

<!--  
   연산자의 종류
      ==> 연산에 사용되는 기호
         -> 산술 연산자 : +, -, *, /, %   
         -> 대입 연산자 : =, +=, =+, /=, -=, %=
         -> 비교 연산자 : ==(동등비교), !=(부정연산), >, <, >=, <=
                     [자바스크립트에서만 사용하는 연산자 : ===, !==]
                     == 은 타입을 제외하고 비교
                     === 은 타입까지 비교
                     ex) 숫자 10과 문자열 '10'을 비교할 때 
                        10 == '10'은 참
                        10 === '10'은 거짓
         -> 증감 연산자 : ++, --
         -> 논리 연산자 : and, or, &, |, &&, ||
 -->
<script type="text/javascript">
	document.getElementById('click').onclick = function(){
		/* alert('이벤트 발생~!'); */
		/* console.log('이벤트 발생~!'); */
		var pval = document.getElementById('c2').style.display;
		console.log(pval);
		/* alert(pval); */
		if(pval == 'none' || !pval){
			document.getElementById('c2').style.display = 'inline-block';
		} else{
			document.getElementById('c2').style.display = 'none';
		}
	}	
</script>		
</body>
</html>
