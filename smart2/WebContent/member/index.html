<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Main Page</title>
<link type="text/css" rel="stylesheet" href="../css/w3.css">
<link type="text/css" rel="stylesheet" href="../css/smart.css">
<style type="text/css">
	html, body{
		height: 100%;
	}
	body > .w3-col{
		height: 100%;
	}
	
	body {
		background-image: url("../img/jennie.jpg");
		background-size: 20% auto;
		background-repeat:  no-repeat;
	}
</style>
</head>
<body>
<div class="w3-col 23-black">
	<div class= "w3-button w3-black" id="lfbtn">login</div>
</div>

<div id="md01" class="w3-modal">
  <div class="w3-modal-content w3-animate-top w3-card-4">
    <header class="w3-container w3-teal">
      <span class="w3-button w3-display-topright" id="xbtn">&times;</span>
      <h2>Smart Login</h2>
    </header>
    <div class="w3-container">
      <p>Some text..</p>
      <p>Some text..</p>
    </div>
    <footer class="w3-container">
      <p>Modal Footer</p>
    </footer>
  </div>
</div>

<script type="text/javascript">
	document.getElementById('lfbtn').onclick = function(){
		document.getElementById('md01').style.display - 'block';
	};
	
	document.getElementById('xbtn').onclick = function(){
		document.getElementById('md01').style.display - 'none';
	};
</script>
</body>
</html>
